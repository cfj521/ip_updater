# 文件更新样本配置文件
# 此配置演示如何更新各种格式的配置文件中的IP地址

# Default check interval in seconds (兼容旧版本，建议使用下面的分离配置)
check_interval = 600

# DNS更新检查间隔 (seconds, default: 3600 = 60 minutes)
dns_check_interval = 3600

# 文件更新检查间隔 (seconds, default: 600 = 10 minutes)
file_check_interval = 600

[ip_detection]
timeout = 30
# API endpoints for getting public IP (tried first) - 中国大陆可访问服务
api_endpoints = [
    "https://myip.ipip.net",
    "https://ddns.oray.com/checkip",
    "https://ip.3322.net",
    "https://members.3322.org/dyndns/getip"
]

# Web endpoints for getting public IP (fallback) - 中国大陆可访问服务
web_endpoints = [
    "https://ip.cn/api/index?ip&type=0",
    "https://ip4.seeip.org"
]

[retry]
interval = 60
max_retries = -1

[logging]
level = "info"
file_path = "/var/log/ip_updater/ip_updater.log"
max_size = 100
max_age = 30

# JSON文件更新示例
[[file_updater]]
name = "nginx-config"
file_path = "/etc/nginx/config.json"
format = "json"
# JSON路径：更新 server.public_ip 字段
key_path = "server/public_ip"
backup = true

# YAML文件更新示例
[[file_updater]]
name = "docker-compose"
file_path = "/opt/myapp/docker-compose.yml"
format = "yaml"
# YAML路径：更新 services.webapp.environment.EXTERNAL_IP
key_path = "services/webapp/environment/EXTERNAL_IP"
backup = true

# TOML文件更新示例
[[file_updater]]
name = "app-config"
file_path = "/etc/myapp/app.toml"
format = "toml"
# TOML路径：更新 [network] 段下的 external_address
key_path = "network/external_address"
backup = false

# INI文件更新示例
[[file_updater]]
name = "service-config"
file_path = "/etc/myservice/config.ini"
format = "ini"
# INI路径：更新 [server] 段下的 bind_ip
key_path = "server/bind_ip"
backup = true

# 多个文件更新示例
[[file_updater]]
name = "backup-server-config"
file_path = "/etc/backup/server.json"
format = "json"
key_path = "connection/host"
backup = true
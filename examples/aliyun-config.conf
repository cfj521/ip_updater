# 阿里云DNS样本配置文件
# 复制此文件到 /etc/ip_updater/config.conf 并根据需要修改

# Default check interval in seconds (兼容旧版本，建议使用下面的分离配置)
check_interval = 600

# DNS更新检查间隔 (seconds, default: 3600 = 60 minutes)
dns_check_interval = 3600

# 文件更新检查间隔 (seconds, default: 600 = 10 minutes)
file_check_interval = 600

[ip_detection]
# IP检测超时时间（秒）
timeout = 30

# API endpoints for getting public IP (tried first) - 中国大陆可访问服务
api_endpoints = [
    "https://myip.ipip.net",
    "https://ddns.oray.com/checkip",
    "https://ip.3322.net",
    "https://members.3322.org/dyndns/getip"
]

# Web endpoints for getting public IP (fallback) - 中国大陆可访问服务
web_endpoints = [
    "https://ip.cn/api/index?ip&type=0",
    "https://ip4.seeip.org"
]

[retry]
# 重试间隔（秒）
interval = 60
# 最大重试次数（-1表示无限重试）
max_retries = -1

[logging]
# 日志级别: debug, info, warn, error
level = "info"
# 日志文件路径
file_path = "/var/log/ip_updater/ip_updater.log"
# 日志文件最大大小（MB）
max_size = 100
# 日志文件最大保存天数
max_age = 30

# 阿里云DNS更新配置
[[dns_updater]]
name = "aliyun-main"
provider = "aliyun"
# 阿里云Access Key ID
access_key = "your_access_key_id"
# 阿里云Access Key Secret
secret_key = "your_access_key_secret"
# 要更新的域名
domain = "example.com"

# 要更新的记录列表
[[dns_updater.record]]
name = "www"          # 子域名
type = "A"            # 记录类型
ttl = 600             # TTL值

[[dns_updater.record]]
name = "@"            # 根域名
type = "A"
ttl = 600

[[dns_updater.record]]
name = "api"          # API子域名
type = "A"
ttl = 600


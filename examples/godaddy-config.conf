# GoDaddy DNS样本配置文件
# 复制此文件到 /etc/ip_updater/config.conf 并根据需要修改

check_interval = 300

[ip_detection]
timeout = 30
api_endpoints = [
    "https://api.ipify.org",
    "https://ipv4.icanhazip.com",
    "https://checkip.amazonaws.com"
]
web_endpoints = [
    "https://ifconfig.me/ip",
    "https://ipinfo.io/ip"
]

[retry]
interval = 60
max_retries = -1

[logging]
level = "info"
file_path = "/var/log/ip_updater/ip_updater.log"
max_size = 100
max_age = 30

# GoDaddy DNS更新配置
[[dns_updater]]
name = "godaddy-main"
provider = "godaddy"
# GoDaddy API Key
access_key = "your_api_key"
# GoDaddy API Secret
secret_key = "your_api_secret"
domain = "example.com"

[[dns_updater.record]]
name = "@"
type = "A"
ttl = 3600

[[dns_updater.record]]
name = "www"
type = "A"
ttl = 3600

[[dns_updater.record]]
name = "mail"
type = "A"
ttl = 7200